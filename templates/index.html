<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Vilhelm - Fotogalleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #cbd5e1;
            --heading-color: #ffffff;
            --entry-bg-color: #000000; /* Svart bakgrund i mörkt läge */
            --modal-bg-color: rgba(0, 0, 0, 0.8);
            --modal-overlay-bg: rgba(0, 0, 0, 0.6);
            --modal-overlay-text: #e2e8f0;
            --button-text: #ffffff;
        }
        .light-mode {
            --bg-color: #f1f5f9;
            --text-color: #1e293b;
            --heading-color: #000000;
            --entry-bg-color: #f1f5f9; /* Samma som sidans bakgrund i ljust läge */
            --modal-bg-color: rgba(255, 255, 255, 0.8);
            --modal-overlay-bg: rgba(255, 255, 255, 0.6);
            --modal-overlay-text: #1e293b;
            --button-text: #1e293b;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .modal{transition:opacity .25s ease; background-color: var(--modal-bg-color);}
        body.modal-open{overflow:hidden}
        .modal-img{max-height:85vh;max-width:90vw;display:block;margin:auto}
        .modal-date{
            position:absolute;
            bottom: 1rem;
            left:50%;
            transform:translateX(-50%);
            background-color:var(--modal-overlay-bg);
            color:var(--modal-overlay-text);
            padding:.25rem .75rem;
            border-radius:.25rem;
            font-size:.9rem;
            pointer-events:none;
            z-index: 60;
        }
        .photo-entry img{transition:transform .2s ease-in-out}
        /* Använder CSS-variabel för bakgrundsfärg */
        .photo-entry { background-color: var(--entry-bg-color); transition: background-color 0.3s ease; }
        h1 { color: var(--heading-color); transition: color 0.3s ease;}
        #closeModal, #themeToggle { color: var(--button-text); }

        .slideshow-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 2.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.3rem;
            transition: background-color 0.2s ease;
            z-index: 70;
        }
        .slideshow-btn:hover { background-color: rgba(0, 0, 0, 0.7); }
        #prevBtn { left: 2rem; }
        #nextBtn { right: 2rem; }

        #downloadBtn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--modal-overlay-bg);
            color: var(--modal-overlay-text);
            padding: 0.4rem 0.8rem;
            border-radius: 0.3rem;
            font-size: 0.8rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
             z-index: 60;
        }
         #downloadBtn:hover { background-color: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body class="text-gray-300">

    <button id="themeToggle" class="fixed top-4 right-4 z-50 bg-gray-700 hover:bg-gray-600 text-xs px-3 py-1 rounded shadow transition-colors">
        Byt Tema
    </button>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl text-center mb-8">2003 – ∞</h1>
        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-0">
            {% for image in images %}
            <div class="photo-entry group cursor-pointer overflow-hidden relative hover:overflow-visible hover:z-10" data-date="{{ image.date }}" data-filename="{{ image.filename }}">
                <img src="{{ url_for('static', filename='images/' + image.filename) }}" alt=""
                     class="w-full h-40 object-contain block group-hover:scale-125"
                     data-fullsrc="{{ url_for('static', filename='images/' + image.filename) }}">
            </div>
            {% else %}
            <p class="col-span-full text-center text-gray-500">Inga bilder hittades i galleriet.</p>
            {% endfor %}
        </div>
    </div>
    <div id="imageModal" class="modal fixed inset-0 flex justify-center items-center p-4 opacity-0 pointer-events-none z-50">
        <div class="relative">
             <img id="modalImage" src="" alt="Förstorad vy" class="modal-img rounded-lg shadow-2xl object-contain">
             <p id="modalDateDisplay" class="modal-date"></p>
             <a id="downloadBtn" href="#" download class="hidden">Ladda ner</a>
        </div>
        <button id="prevBtn" class="slideshow-btn hidden">&lt;</button>
        <button id="nextBtn" class="slideshow-btn hidden">&gt;</button>
        <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl hover:text-gray-400 transition-colors">&times;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModalBtn = document.getElementById('closeModal');
            const modalDateDisplay = document.getElementById('modalDateDisplay');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const themeToggleBtn = document.getElementById('themeToggle');
            const bodyElement = document.body;

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                bodyElement.classList.add('light-mode');
                themeToggleBtn.textContent = 'Mörkt Läge';
            } else {
                 themeToggleBtn.textContent = 'Ljust Läge';
            }

            themeToggleBtn.addEventListener('click', () => {
                bodyElement.classList.toggle('light-mode');
                let theme = 'dark';
                if (bodyElement.classList.contains('light-mode')) {
                    theme = 'light';
                    themeToggleBtn.textContent = 'Mörkt Läge';
                } else {
                     themeToggleBtn.textContent = 'Ljust Läge';
                }
                localStorage.setItem('theme', theme);
            });

            const galleryImages = {{ images|tojson }};
            let currentImageIndex = -1;

            if (!gallery || !modal || !modalImage || !closeModalBtn || !modalDateDisplay || !prevBtn || !nextBtn || !downloadBtn) {
                console.error("Gallery or modal elements not found!"); return;
            }

            function updateModalButtonsVisibility() {
                const showButtons = galleryImages.length > 1;
                prevBtn.classList.toggle('hidden', !showButtons);
                nextBtn.classList.toggle('hidden', !showButtons);
                downloadBtn.classList.toggle('hidden', currentImageIndex === -1);
            }

            function showImage(index) {
                if (index < 0 || index >= galleryImages.length) { return; }
                currentImageIndex = index;
                const imageData = galleryImages[index];
                const imageUrl = "{{ url_for('static', filename='images/') }}" + imageData.filename;
                modalImage.src = imageUrl;
                modalDateDisplay.textContent = imageData.date || "";
                downloadBtn.href = imageUrl;
                downloadBtn.download = imageData.filename;
                updateModalButtonsVisibility();
            }

            function showNextImage() { if(galleryImages.length < 2) return; const nextIndex = (currentImageIndex + 1) % galleryImages.length; showImage(nextIndex); }
            function showPreviousImage() { if(galleryImages.length < 2) return; const prevIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length; showImage(prevIndex); }

            gallery.addEventListener('click', event => {
                const entry = event.target.closest('.photo-entry');
                if (entry) {
                    const filename = entry.querySelector('img')?.dataset?.fullsrc?.split('/').pop();
                    const index = galleryImages.findIndex(img => img.filename === filename);
                    if (index !== -1) {
                        showImage(index);
                        modal.classList.remove('opacity-0');
                        modal.classList.remove('pointer-events-none');
                        document.body.classList.add('modal-open');
                    }
                }
            });

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.classList.add('pointer-events-none');
                document.body.classList.remove('modal-open');
                setTimeout(() => { modalImage.src = ""; modalDateDisplay.textContent = ""; downloadBtn.href = "#"; }, 250);
                currentImageIndex = -1;
                updateModalButtonsVisibility();
            }

            closeModalBtn.addEventListener('click', hideModal);
            prevBtn.addEventListener('click', showPreviousImage);
            nextBtn.addEventListener('click', showNextImage);
            modal.addEventListener('click', event => { if (event.target === modal) { hideModal(); } });
            document.addEventListener('keydown', event => {
                if (!modal.classList.contains('opacity-0')) {
                    if (event.key === 'Escape') { hideModal(); }
                    if (event.key === 'ArrowLeft') { showPreviousImage(); }
                    if (event.key === 'ArrowRight') { showNextImage(); }
                }
            });

            updateModalButtonsVisibility();
        });
    </script>
</body>
</html>
